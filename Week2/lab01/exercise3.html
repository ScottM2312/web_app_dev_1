<!DOCTYPE html>
<html>

<head>
       <meta charset="utf-8">
       <title>Exercise Three</title>

</head>

<body>
       <h1>Exercise Three</h1>
       <h3>See the console for output</h3>


       <script>
              console.log("Arrays & Objects - Student Database");

              const students = [
                     {name: "John", age: "20", grade: "B"},
                     {name: "Sarah", age: "17", grade: "A"},
                     {name: "Bob", age: "19", grade: "C"},
                     {name: "Dan", age: "21", grade: "B"},
                     {name: "Dave", age: "22", grade: "D"}
              ];
              console.log(`Number of students ${students.length}`);
              
              students.push({name: "Scott", age: "23", grade: "C"});
              console.log(`Number of students (after addition): ${students.length}`);

              students.forEach(student => 
                     console.log(`${student.name}`)
              );
       </script>

</body>

</html>
