<body>
       <h1>Exercise Three</h1>
       <h3>See the console for output</h3>


       <script>
              let count = 0;
              let total = 0;
              while(count <= 50){
                     total += count;
                     count++;
              }console.log(`Sum of numbers from 1 to 50: ${total}`);
       </script>

</body>
