<!DOCTYPE html>
<html>

<head>
       <meta charset="utf-8">
       <title>Exercise Two</title>

</head>

<body>
       <h1>Exercise Two</h1>
       <h3>See the console for output</h3>


       <script>
              let letter = prompt("Enter a letter preferably in lower case", "");
              const tempLiteral = `${letter} is not a vowel`;
              switch(letter.toLowerCase()) {
                     case "a":
                            console.log(`${letter} is a vowel`);
                            break;
                     case "e":
                            console.log(`${letter} is a vowel`);
                            break;
                     case "i":
                            console.log(`${letter} is a vowel`);
                            break;
                     case "o":
                            console.log(`${letter} is a vowel`);
                            break;
                     case "u":
                            console.log(`${letter} is a vowel`);
                            break;
                     default:
                            console.log(`${tempLiteral}`)     
              }

       </script>

</body>

</html>
